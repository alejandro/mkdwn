<!DOCTYPE html >
<html>
<head>
	<title>mkdwn :: Markdown Editor</title>
  <link rel="stylesheet" type="text/css" href="css/markdown.css"></style>
	<link rel="stylesheet" type="text/css" href="css/font.css"></style>
	<link rel="stylesheet" type="text/css" href="css/ui.css"></style>
	<link rel="stylesheet" type="text/css" href="css/app.css"></style>
  
	<style type="text/css">/*TODO: move this to app.css*/
    #title {
      background: #222;
      padding: 8px 20px;box-shadow: 1px 1px #EEE;
      margin-bottom: 3px;
      position: fixed;
      z-index: 100;
      width: 100%;
      opacity: 0.7;
    }
    /* write screen */
    .write {
      position: absolute;
      top: 0px;
      right: 50%;
      bottom: 31px;
      left: 0px;
      -webkit-transition: all 0.15s;
      display: block;
      /*background: #2D2D2D;*/
    }
    .read {display: inline;
    position: absolute;
    top: 0px;
    bottom: 0px;
    
    right: 0px;
    border: 0px;
    height: 100%;
    border-top-left-radius: 5px;
    border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;
    border-bottom-left-radius: 5px;
    }
    ul { list-style: none; padding-top: 10px}
    ul li a { padding-left: 15px}
    ul li span { font-size: 9px}
    .text.thin { font-weight: 200;}
    .text.white { color: #fff;}
    .half { width: 50%;}
    .full { width: 100%;}
	</style>
</head>

<body>
	<div id="wrapper" role="main">
    <h3 class="logo text thin white" id="title">Editing: <span data-id="name"></span></h3>
		<section class="write half">
			<div class="write-buttons" id="wbtns">
        <button class="menu-button ss-rows"        data-binding="menu"    title="Menu"></button>
        <button class="ss-dashboard"               data-binding="options" title="Edit options"></button>
        <button class="add-button ss-plus"         data-binding="new"     title="New File"></button>
        <button class="write-only-button ss-write" data-binding="wfsc"    title="Hide/Show Preview"></button>
    </div>
    <div id="editor" style="padding-top:10px"></div>
		</section>
		<section class="read half">
			<div class="read-buttons" id="rbtns">
        <button class="read-only-button ss-view"    data-binding="rfsc"     title="Hide/Show Editor"></button>
        <button class="read-only-button ss-desktop" data-binding="saveHTML" title="Save as HTML"></button>
    	</div>
    	<article class="document-article" name="output"></article>
		</section>
		<footer id="footer">
		</footer>
  </div>
  <script name="tmpl-list" type="text/template">
    <li data-name="<%= id %>"><span class="ss-delete"></span>  <a href="#<%= id %>"><%= id %></a></li>
  </script>
  <script name="tmpl-rename" type="text/template">
    <input name="name" type="text" /><button data-name="ok">Ok</button>
  </script>
  <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="components/marked/lib/marked.js"></script>
  <script type="text/javascript" src="components/ace/src/ace.js" ></script>
  <script type="text/javascript" src="components/ace/src/mode-javascript.js" ></script>
  <script type="text/javascript" src="components/ace/src/mode-markdown.js" ></script>
  <script type="text/javascript" src="bindings/keybinding-vim.js"></script>
  <script type="text/javascript" src="bindings/keybinding-emacs.js"></script>
  <script type="text/javascript" src="js/rainbow.min.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/app.helpers.js"></script>
  <script type="text/javascript" src="js/app.fs.js"></script>
  <script type="text/javascript" src="js/app.editor.js"></script>
  <script type="text/javascript" src="js/app.reader.js"></script>
  <script type="text/javascript" src="js/app.ui.js"></script>  
  <script type="text/javascript" src="js/app.runner.js" defer></script>

</body>
</html>
