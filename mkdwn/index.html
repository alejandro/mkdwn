<!DOCTYPE html >
<html>
<head>
	<title>mkdwn :: Markdown Editor</title>
  <link rel="stylesheet" type="text/css" href="css/markdown.css"></style>
	<link rel="stylesheet" type="text/css" href="css/font.css"></style>
	<link rel="stylesheet" type="text/css" href="css/ui.css"></style>
	<link rel="stylesheet" type="text/css" href="css/app.css"></style>
	<script type="text/javascript" src="components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="components/marked/lib/marked.js"></script>
  <script type="text/javascript" src="js/rainbow.min.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<style type="text/css">
	.read {
		background: white;
		min-height: 760px;
		display: inline;
		width: 100%;
		position: absolute;
	}
	.write {
		height: 100%;
		min-height: 760px;
		display: inline-block;
		position: relative;
	}
	#wrapper { width: 100%;height: 100%;}
  #editor {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .hide {display: none !important;}
	</style>
</head>

<body>
	<div id="wrapper">
		<section class="write">
			<div class="write-buttons">
        <button class="menu-button ss-rows"></button>
        <button class="add-button ss-plus"></button>
        <button class="write-only-button ss-write"></button>
    </div>
    <div id="editor"></div>
    <!-- <div class="write-textarea-wrap" class="hide">
      
      <textarea class="document-textarea" name="textarea" ></textarea>
    </div> -->
		</section>
		<section class="read">
			<div class="read-buttons">
        <button class="read-only-button ss-view"></button>
    	</div>
    	<article class="document-article" name="output"></article>
		</section>
		<footer id="footer">
		</footer>
	
  </div>
  <script src="components/ace/build/src/ace.js" type="text/javascript"></script>
  <script src="themes/textmate.js" type="text/javascript"></script>
  <script src="components/ace/build/src/cockpit.js" type="text/javascript"></script>
  
  <script src="components/ace/build/src/worker-javascript.js" type="text/javascript" charset="utf-8"></script>
  <script src="components/ace/build/src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
  <script src="components/ace/build/src/mode-markdown.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" src="bindings/keybinding-vim.js"></script>
  <script type="text/javascript" src="bindings/keybinding-emacs.js"></script>
  <script type="text/javascript">
  $(document).ready(function (){
      define('editor', function(require, exports, module) {
        var editor = ace.edit("editor");
        editor.session.setMode(require('ace/mode/markdown').Mode)
        editor.setKeyboardHandler(require('ace/keyboard/vim').handler)
      })
      require('editor')
    })
  </script>

</body>
</html>
