<!DOCTYPE html >
<html>
<head>
	<title>mkdwn :: Markdown Editor</title>
  <link rel="stylesheet" type="text/css" href="css/markdown.css"></style>
	<link rel="stylesheet" type="text/css" href="css/font.css"></style>
	<link rel="stylesheet" type="text/css" href="css/ui.css"></style>
	<link rel="stylesheet" type="text/css" href="css/app.css"></style>
  <link rel="stylesheet" type="text/css" href="components/tuktuk/widgets/tuktuk.widget.modal.css">
  <link rel="stylesheet" type="text/css" href="components/tuktuk/tuktuk.css">
  <link rel="stylesheet" type="text/css" href="components/tuktuk/tuktuk.theme.css">
  </style>
	<style type="text/css">/*TODO: move this to app.css*/
	</style>
</head>

<body>
	<div id="wrapper">

		<section class="write column_6 bck light padding">
			<div class="write-buttons" id="wbtns">
        <button class="menu-button ss-rows" data-binding="menu"></button>
        <button class="add-button ss-plus" data-binding="new"></button>
        <button class="write-only-button ss-write" data-binding="wfsc"></button>
    </div>
    <div id="editor" style="padding-top:10px"></div>
		</section>
		<section class="read column_6 bck light padding">
			<div class="read-buttons" id="rbtns">
        <button class="read-only-button ss-view" data-binding="rfsc"></button>
    	</div>
    	<article class="document-article" name="output"></article>
		</section>
		<footer id="footer">
		</footer>
  </div>
  <script name="tmpl-list" type="text/plain">
      <li data-name="<%= id %>"><a href="#<%= id %>" target="_blank"><%= id %></a></li>
  </script>
  <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="components/marked/lib/marked.js"></script>
  <script type="text/javascript" src="components/ace/src/ace.js" ></script>
  <script type="text/javascript" src="components/ace/src/mode-javascript.js" ></script>
  <script type="text/javascript" src="components/ace/src/mode-markdown.js" ></script>
  <script type="text/javascript" src="bindings/keybinding-vim.js"></script>
  <script type="text/javascript" src="bindings/keybinding-emacs.js"></script>
  <script type="text/javascript" src="js/rainbow.min.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
